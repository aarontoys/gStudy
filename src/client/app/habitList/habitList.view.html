<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">My Habbits</h1>
    <div class="input-group" ng-repeat="habit in vm.habits">
      <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" value="{{habit.habit}}" readonly>
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      </span>
    </div>
    <button class="btn btn-primary" type="button" ng-click="vm.addItem()">Add Habit</button>
  </div>
</div>
